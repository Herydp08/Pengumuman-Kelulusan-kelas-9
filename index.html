<body>

<script>

    {nama: "ALVIONA JOLSYCA DILLE", nisn: "0104533732", status: "LULUS"},
    {nama: "ARYA SAPUTRA NOMPO", nisn: "0096193146", status: "LULUS"},
    {nama: "CHEYLA FLORENCIA SHARON TARAPUPU", nisn: "0094219284", status: "LULUS"},
    {nama: "GABRIEL KADOENA", nisn: "0101117506", status: "LULUS"},
    {nama: "GERALD AKWILA PUTRA POEWI", nisn: "0091945006", status: "MAAF, MENGHADAP DULU KE KEPALA SEKOLAH"},
    {nama: "HARUN LASIUTA", nisn: "0103948170", status: "TIDAK LULUS"},
    {nama: "IREN ANUGRA BANGARAN", nisn: "0108336815", status: "LULUS"},

    {nama: "MARIA OKTAVIA", nisn: "0092627495", status: "LULUS"},
    {nama: "MARIA PRISCILIA CINDI", nisn: "3114456328", status: "LULUS"},

    {nama: "MAYCHEL RAFAEL PASEKO", nisn: "0093192678", status: "LULUS"},
    {nama: "REVAL ABYGAEL POEWI", nisn: "0081253512", status: "LULUS"},

    {nama: "VAIRA CHILKE REVANA TAMALAGI", nisn: "0108251337", status: "LULUS"},
    {nama: "VELISYA CHRISTY LISA", nisn: "0107455160", status: "LULUS"},
  ];

  const cekBtn = document.getElementById('cekBtn');
  const nisnInput = document.getElementById('nisn');
  const cekContainer = document.getElementById('cek-container');
  const resultContainer = document.getElementById('result-container');

  cekBtn.addEventListener('click', () => {
    const nisn = nisnInput.value.trim();
    if (!nisn) {
      alert('Silakan masukkan NISN Anda.');
      nisnInput.focus();
      return;
    }
    // Cari data siswa berdasarkan NISN
    const siswa = dataSiswa.find(s => s.nisn === nisn);
    if (!siswa) {
      alert('NISN tidak ditemukan. Silakan periksa kembali atau hubungi admin.');
      nisnInput.focus();
      return;
    }
    // Alihkan ke halaman hasil dengan data siswa
    showResult(siswa);
  });

  function showResult(siswa) {
    cekContainer.style.display = 'none';
    resultContainer.style.display = 'block';

    let statusColor = '#fff';
    let animasi = '';
    let motivasi = '';

    if (siswa.status === 'LULUS') {
      statusColor = '#4caf50';
      animasi = confettiAnimation();
      motivasi = `<p style="font-size:1.3rem; font-weight:bold; margin-top:1rem; color:#ffeb3b;">
        Selamat atas kelulusanmu! Teruslah berjuang dan raih masa depan gemilang!
      </p>`;
    } else if (siswa.status === 'TIDAK LULUS') {
      statusColor = '#f44336';
      motivasi = `<p style="font-size:1.2rem; font-weight:bold; margin-top:1rem; color:#ffccbc;">
        Jangan menyerah! Terus berusaha dan perbaiki diri untuk kesempatan berikutnya.
      </p>`;
    } else {
      statusColor = '#ff9800';
      motivasi = `<p style="font-size:1.2rem; font-weight:bold; margin-top:1rem; color:#ffe0b2;">
        ${siswa.status}
      </p>`;
    }

    resultContainer.innerHTML = `
      <h2>Hasil Kelulusan</h2>
      <p><strong>Nama:</strong> ${siswa.nama}</p>
      <p><strong>NISN:</strong> ${siswa.nisn}</p>
      <p><strong>Status:</strong> <span style="color: ${statusColor}; font-weight: 700;">${siswa.status}</span></p>
      ${animasi}
      ${motivasi}
      <button id="kembaliBtn" style="margin-top:2rem; background:#2196f3; color:#fff; border-radius: 50px; padding: 0.6rem 1.5rem; font-size:1.1rem; cursor:pointer; border:none; box-shadow: 0 4px 12px rgba(33,150,243,0.7);">Cek Lagi</button>
    `;

    document.getElementById('kembaliBtn').addEventListener('click', () => {
      resultContainer.style.display = 'none';
      cekContainer.style.display = 'block';
      nisnInput.value = '';
      nisnInput.focus();
      clearConfetti();
    });
  }

  // Confetti animation using canvas
  let confettiInterval;
  function confettiAnimation() {
    const canvasId = 'confettiCanvas';
    return `<canvas id="${canvasId}" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:10;"></canvas>`;
  }

  function clearConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      clearInterval(confettiInterval);
      canvas.remove();
    }
  }

  // Jalankan animasi confetti jika ada canvas
  function startConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    if (!canvas) return;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    const confettiCount = 150;
    const confetti = [];

    const colors = ['#ff0', '#f00', '#0f0', '#00f', '#0ff', '#f0f', '#fff'];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Confetto {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.size = randomRange(5, 10);
        this.speed = randomRange(2, 5);
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.tilt = randomRange(-10, 10);
        this.tiltSpeed = randomRange(0.05, 0.1);
        this.tiltAngle = 0;
      }
      update() {
        this.y += this.speed;
        this.tiltAngle += this.tiltSpeed;
        this.tilt = Math.sin(this.tiltAngle) * 15;
        if (this.y > canvas.height) {
          this.y = -10;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.lineWidth = this.size / 2;
        ctx.strokeStyle = this.color;
        ctx.moveTo(this.x + this.tilt, this.y);
        ctx.lineTo(this.x + this.tilt + this.size, this.y + this.tilt + this.size);
        ctx.stroke();
      }
    }

    for (let i = 0; i < confettiCount; i++) {
      confetti.push(new Confetto());
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        c.update();
        c.draw();
      });
    }

    confettiInterval = setInterval(render, 20);
  }

  // Start confetti animation after result container renders with canvas
  const observer = new MutationObserver(() => {
    if (document.getElementById('confettiCanvas')) {
      startConfetti();
    }
  });
  observer.observe(document.getElementById('result-container'), {childList: true});
</script>
